<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2b2d42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1b2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="8" y="8" width="240" height="240" rx="48" ry="48" fill="url(#bg)" filter="url(#shadow)" />

  <!-- Subtle border -->
  <rect x="8" y="8" width="240" height="240" rx="48" ry="48" fill="none" stroke="#58a6ff" stroke-width="1.5" opacity="0.3" />

